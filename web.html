<!DOCTYPE html>
<html>

<head>
    <title> Testovacia stránka </title>
</head>

<body>
    <h1>Vypracovanie úl 1 v konzole</h1>
    <script src="skripty.js"></script>

    <script>
        function validateForm() {

            let name = document.getElementById("fname").value;
            let spol = document.getElementById("spol").value;
            let mail = document.getElementById("E-mail").value;
            let telC = document.getElementById("Telefon").value;

            function cutNum(num) {
            num = num.replace(/ /g, "")
                if (num[0] === "+") {
                    return num.slice(4, num.length)
                } else {
                    return num.slice(1, num.length)
                }
            }
            telC = cutNum(telC)
            let regC = /^\d{9}$/
            let regT = /^./
            let regE = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
   

        var radios = document.getElementsByName("praca");
        var formValid = false;
    
        var i = 0;
        while (!formValid && i < radios.length) {
            if (radios[i].checked) formValid = true;
            i++;        
        }
    
        if (!formValid){ document.getElementById("demo").innerHTML = "Musite zaškrtnúť jednu z možností" } else if (regT.test(name) === true && regT.test(spol) === true && regE.test(mail) === true && regC.test(telC) === true) {
                document.getElementById("demo").innerHTML = "Udaje odoslané na spracovanie";
            } else if (regE.test(mail) === false) {
                document.getElementById("demo").innerHTML = "Zadaj validný E-mail";
            } else if (regC.test(telC)===false) {
                document.getElementById("demo").innerHTML = "Zadajte existujúce telefónne číslo";
            } else {
                document.getElementById("demo").innerHTML = "Neboli vyplnené všetky údaje";
            }
        }
    </script>



    <myForm>
        <label for="fname">Vaše meno:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Názov spoločnosti:</label><br>
        <input type="text" id="spol" name="spol"><br>
        <label for="lname">E-mail:</label><br>
        <input type="text" id="E-mail" name="E-mail"><br>
        <label for="lname">Telefon:</label><br>
        <input type="text" id="Telefon" name="Telefon">
    </myForm> 
    
    <form name="send-form" class="send-form" method="POST" action="somefunction">
        <label for="purpose">Mám záujem o...:</label><br>
        <input type="radio" id="1" name="praca" value="1">
        <label for="Dizajn">Dizajn</label><br>
        <input type="radio" id="2" name="praca" value="2">
        <label for="Programovanie">Programovanie</label><br>
        <input type="radio" id="3" name="praca" value="3">
        <label for="other">Other</label>
    </form>



    <button type="button" onclick="validateForm()">Potvrdiť</button>


    <p id="demo"></p>
    <p id="demo2"></p>


</body>

</html>
